<div class="content">
    <!-- Formulario para registrar Cliente -->
    <form *ngIf="showRegisterForm" [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
        <h2>Registrar Cliente</h2>
        <label for="registerName">Nombre:</label>
        <input type="text" id="registerName" formControlName="registerName" required>
        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" formControlName="registerEmail" required>
        <label for="registerDirection">Direccion:</label>
        <textarea id="registerDirection" formControlName="registerDirection" required></textarea>
        <label for="registerTelf">Telefono:</label>
        <input type="text" id="registerTelf" formControlName="registerTelf" required>
        <br>
        <button type="submit">Registrar</button>
    </form>

    <!-- Formulario para listar Clientes -->
    <div *ngIf="showListForm" class="form">
        <h2>Clientes</h2>
        <form [formGroup]="consultForm" (ngSubmit)="onConsultSubmit()">
            <label for="consultId">ID:</label>
            <input type="text" id="consultId" formControlName="consultId" required>
            <a *ngIf="showConsultForm" (click)="showAllClients()" class="clear-btn">Ã—</a>
            <br >
            <div class="button-container">
                <button type="submit">Buscar</button>
                <button (click)="toggleForm('registerForm')">Agregar Cliente</button>
            </div>         
        </form>
        <table *ngIf="clientes.length > 0" id="productsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Direccion</th>
                    <th>Telefono</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{ cliente.id }}</td>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.direccion }}</td>
                    <td>{{ cliente.telefono }}</td>
                    <td>
                        <div class="button-container">
                            <button (click)="onDeleteSubmit(cliente.id)">Eliminar</button>
                            <button (click)="update(cliente.id)">Actualizar</button>
                        </div>
                    
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Formulario para actualizar cliente por ID -->
    <form *ngIf="showUpdateForm" [formGroup]="updateForm" (ngSubmit)="onUpdateSubmit(updateForm.value.updateId)">
        <h2>Actualizar cliente por ID</h2>
        <label for="updateId">ID:</label>
        <input type="number" id="updateId" formControlName="updateId" readonly>
        <label for="updateName">Nombre:</label>
        <input type="text" id="updateName" formControlName="updateName">
        <label for="updateEmail">Email:</label>
        <input type="text" id="updateEmail" formControlName="updateEmail">
        <label for="updateDirection">Direccion:</label>
        <textarea id="updateDirection" formControlName="updateDirection"></textarea>
        <label for="updateTelf">Telefono:</label>
        <input type="text" id="updateTelf" formControlName="updateTelf">
        <br>
        <button type="submit">Actualizar</button>
    </form>
</div>
